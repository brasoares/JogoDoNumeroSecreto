<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet" as="style">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="Robô mergulhador" class="container__imagem-robo">
            <div class="container__informacoes">
                <img src="./img/trophy.png" alt="ícone de um troféu">
                <div class="container__texto">
                    <h1>Você <span class="container__texto-azul">acertou!</span></h1>
                    <h2>Você descobriu o número secreto!</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
